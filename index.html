    <script>

    document.addEventListener('DOMContentLoaded', function () {
        const hamburgerMenu = document.querySelector('.hamburger-menu');
        const navList = document.querySelector('.navlist'); // Update this line to target .navvlist
    
        hamburgerMenu.addEventListener('click', function () {
            navList.classList.toggle('open');
        });
    
        // Close the navlist when clicking outside of it
        document.addEventListener('click', function (event) {
            const isNavlistClicked = navList.contains(event.target);
            const isHamburgerClicked = hamburgerMenu.contains(event.target);
    
            if (!isNavlistClicked && !isHamburgerClicked) {
                navList.classList.remove('open');
            }
        });
    });

    </script>
    
    

    <script>
        document.getElementById('downloadCV').addEventListener('click', function() {
            
            var cvPath = 'CV.pdf';
    
            // Create a temporary anchor element
            var link = document.createElement('a');
            link.href = cvPath;
            link.download = 'CV.pdf'; //default downloaded filename
            document.body.appendChild(link);
    
            // Trigger a click on the anchor element
            link.click();
    
            // Remove the temporary anchor element from the DOM
            document.body.removeChild(link);
        });
    </script>
